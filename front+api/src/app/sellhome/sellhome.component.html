<div class=" banner">
  <nav class="navbar">
    <a style="text-decoration: none;" routerLink="/home"><h2 class="logo">Estate<span>Find</span></h2></a>
    
   
    <ul class="mb-2">
       <li><a routerLink="/home">Home</a></li> 
        
       <li><a routerLink="/about">About</a></li> 
       <li><a routerLink="/contact">Contact</a></li>
      
    </ul>
    <ng-container *ngIf="test==0">
      <div>
        <button  type="button" style="margin-right: 35px;" (click)="gologin()" >Sign in</button>
        <button  type="button" (click)="gosignup()" >Sign up</button>
      </div>
     </ng-container>
     <ng-container *ngIf="test==1">
      <div>
          <button  type="button" style="margin-right: 35px;" (click)="logout()" >Logout</button>
          <button  type="button" (click)="goprofile()" >Profile</button>
        </div>
      </ng-container>
   
</nav>

      <div class=" content-top">
        <div class="card  text-white text-center">
          <img class="card-img" src="../../assets/img/home.jpg" alt="Card image" style="width: 100%; height: 600px; ">
          <div class="card-img-overlay">
            <h5 class="card-title " style="margin-top: 50px; margin-bottom: 100px; font-size: 90px; color:black">Sell Your Home</h5>
            <div class="card text-center" style=" width: 30%; margin: auto;">
              <img class="card-img-top" src="../../assets/img/aaaa.PNG" alt="Card image cap" style="height: 300px;">
              <div class="card-body">
                <button (click)="gosell()" type="submit" class="btn btn-primary mb-2"  >+</button>
                <ng-container *ngIf="test==0">
                  <div class="mb-3 mt-3">
                    <H6  style="font-weight: bold; display: inline;  color: black;">{{error}} </H6>
                    <a id="at"  routerLink="/signin" style="color: rgb(220, 156, 18); font-weight: bold;"> </a>
                  </div>
              </ng-container>
              </div>    
            </div>

          </div>
        </div>
       
        
        
        </div>
        
        
         
         
      
      </div> 
      <app-footer></app-footer>
