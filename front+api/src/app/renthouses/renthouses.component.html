<div class=" banner">
  <nav class="navbar">
    <a style="text-decoration: none;" routerLink="/home"><h2 class="logo">Estate<span>Find</span></h2></a>
    
   
    <ul class="mb-2">
       <li><a routerLink="/home">Home</a></li> 
       
       <li><a routerLink="/about">About</a></li> 
       <li><a routerLink="/contact">Contact</a></li>
      
    </ul>
    <ng-container *ngIf="test==0">
      <div>
        <button  type="button" style="margin-right: 35px;" (click)="gologin()" >Sign in</button>
        <button  type="button" (click)="gosignup()" >Sign up</button>
      </div>
     </ng-container>
     <ng-container *ngIf="test==1">
      <div>
          <button  type="button" style="margin-right: 35px;" (click)="logout()" >Logout</button>
          <button  type="button" (click)="goprofile()" >Profile</button>
        </div>
      </ng-container>

   
</nav>

<div class="row d-flex justify-content-between " style=" padding-bottom: 20px; margin-right: 100px; width: 90%; margin: auto; margin-top: 50px; ">
        
  <div class="col-md-4  d-flex justify-content-center" *ngFor="let i of list">
    <div class="card mt-2 " style="margin-bottom: 70px; width: 24.3rem; height: 420px" >
      <img src="{{i.pic1}}" class="card-img-top" alt="..." height="200px" >
      <div class="card-body" style="width: 24.3rem">
        <h5 class="card-title mt-1 mb-2">{{i.Title}} </h5>
        <p class="card-text mb-2 ">
          {{i.price}}DT/mo
          {{i.nb_badroom	}}bed |   {{i.nb_bathroom	}}bath | {{i.surface	}}sqft</p>
          <button (click)="gotodetails(i)" class="btn btn-outline-warning mb-2 mt-2 " style="width: 200px; padding: 7px 0px;" >More Informations</button>
        </div>
    </div>
  </div>
  

        </div>
        <app-footer></app-footer>
